<!DOCTYPE html>
<html>
    <head>
        <title>Fake AI</title>
        <meta charset="UTF-8">
        <link rel="icon" href="photos/head.PNG" type="image/x-icon" />
        <link rel="stylesheet" href="https://delolin.me/static/style.css">
        <!-- <link rel="stylesheet" href="static/style.css"> -->
    </head>
    <body>
    <!-- 左侧导航栏 -->
        <aside>
            <section class="AI">
                <img src="photos/head.PNG" alt="AI头像"   class="head">
                <p class="name">&nbsp;Delores</p>
            </section>
            <div class="menu1">
                <section class="newConversation">
                    <img src="photos/+.png" alt="新对话">
                    <p>
                        &nbsp;新对话
                    </p>
                </section>
            </div>

            <hr>
            <div class="menu2">
            <section class="menu recentConversation">
                <img src="photos/conversation.png" alt="最近对话">
                <img class="arraw" src="photos/arrawRight.png" alt="隐藏">
                <p>&nbsp;最近对话
                </p>
            </section>
            <div class="allConversation">
                
            </div>
            <hr>
            </div>
            <div>
            <section class="about">
                <p>&nbsp;关于Delores</p>
            </section>
            </div>
        </aside>
    <!-- 右侧header -->
        <header>
            <div class="header">
            <section class="logo">
                <img src="photos/user.svg" alt="user" class="userImg">
                <nav class = "nav">
                    <ul>
                        <li id = "loginBtn"><img src="photos/entrance.svg"  alt="退出登录">登录</li>
                        <li id = "settings"><img src="photos/settings.svg"  alt="设置">设置</li>
                        <li id="modifyAvatar">
                            <form id="avatarFrom">
                                <input type="file" name="avatar" accept="image/*" required>
                                <button type="submit">修改头像</button>
                            </form>
                        </li>
                        <li id = "logoutBtn"><img src="photos/entrance.svg" alt="退出登录">退出登录</li>
                    </ul>
                </nav>
            </section>
            </div>
        </header>
    <!-- 右侧主体 -->
        <main>
            <div class="main">
            <h1 class="welcome user">
                你好，<span class="userName">请登录</span><br>
                让我们一起度过美好的一天！
            </h1>
            <div class="ad">
                <p>
                    Delores大学生资助计划 →
                </p>
                <button class="cancel">X</button>
            </div>
            </div>
        </main>
        <!-- 底部功能框 -->
        <footer>

        <!-- 底部搜索框 -->
            <div class="searchBox">
                <section>
                    <img src="photos/paperclip.png" alt="上传文件">
                    <div class="explain">
                        <p>
                        文件数量：最多 50 个<br>
                        文件类型：pdf、txt、csv、docx、doc、xlsx、xls、pptx、ppt、md、mobi、epub、png、jpeg、jpg
                        </p>
                    </div>
                </section>
                <input type="text" placeholder="发消息、输入@或/选择技能" class="input">
                <buttom id="reasoner" class = "active">推理</buttom>
                <button class="send" disabled><img src="photos/send.svg" alt="发送" class="sendImg"></button>
            </div>
        </div>
        </footer>
        </div>

        <!-- 登录与注册 -->
        <section class="loginAndSignup">
        <div class="login">
            <form>
                <h2>登录</h2>
            <div>
                <h4>账&emsp;号</h4>
                <input type="email" placeholder="请输入邮箱" class="loginEmail">
                <section id="loginError"></section>
            </div>
            <div>
                <h4>密&emsp;码</h4>
                <input type="password" placeholder="请输入密码" class="loginPassword">
                <a href="#" class="forget">忘记密码?</a>
            </div>
            <p class="wrong"></p>
                <button type="submit" class="loginBtn" disabled>登录</button>
                <p>
                    没有账号？<a href="#" id ="signup">注册</a>
                </p>
            </form>
            <button class="closeLogin">X</button>
        </div>
        <div class="signup">
            <form class="signupForm">
                <h2>注册</h2>
                <div>
                <h4>用户名</h4>
                <input type="text" placeholder="请输入用户名" class="username">
            </div>
            <div>
                <h4>账&emsp;号</h4>
                <input type="text" placeholder="请输入邮箱" class="signupEmail">
                <section id="signupError"></section>
            </div>
            <div>
                <h4>密&emsp;码</h4>
                <input type="password" placeholder="请输入密码" class="signupPassword">
            </div>
                <button type="submit" class="signupBtn" disabled>注册</button>
                <p>
                    已有账号？<a href="#" id="login">登录</a>
                </p>
            </form>
            <button class="closeSignup">X</button>
        </div>
        </section>
        <!-- 聊天框 -->
        <div class="chat-box">
        </div>
        <div id="errorToast" class="toast">错误信息</div>
        <!-- JavaScript -->
        <script type="module" src="/static/index.js"></script> 
        <!-- <script type="module" src="static/index.js"></script>  -->
    </body>
</html>
